{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/coming_soon.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row text-center">
            <div class="col-12 mb-4">
                <h1 class="display-4 mb-3">We Are Launching Soon!</h1>
                <p class="lead mb-4">Stay tuned for something amazing!</p>
            </div>
            <div class="col-12">
                <div id="countdown" class="row justify-content-center">
                    <div class="col-12 col-sm-3 col-md-2 text-center mb-3">
                        <div class="border rounded p-3">
                            <span id="days" class="d-block fs-2 fw-bold">00</span>
                            <span>Days</span>
                        </div>
                    </div>
                    <div class="col-12 col-sm-3 col-md-2 text-center mb-3">
                        <div class="border rounded p-3">
                            <span id="hours" class="d-block fs-2 fw-bold">00</span>
                            <span>Hours</span>
                        </div>
                    </div>
                    <div class="col-12 col-sm-3 col-md-2 text-center mb-3">
                        <div class="border rounded p-3">
                            <span id="minutes" class="d-block fs-2 fw-bold">00</span>
                            <span>Minutes</span>
                        </div>
                    </div>
                    <div class="col-12 col-sm-3 col-md-2 text-center mb-3">
                        <div class="border rounded p-3">
                            <span id="seconds" class="d-block fs-2 fw-bold">00</span>
                            <span>Seconds</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/coming_soon.js' %}"></script>
</body>
</html>
